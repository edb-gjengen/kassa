{% extends "base.html" %}
{% load i18n bootstrap %}
{% block title %}Endre passord{% endblock %}

{% block content %}
<div class="row">
    <div class="col-sm-5 center-block">
        <h3>{% trans "Reset password" %}</h3>
        <form method="post">
            {% csrf_token %}
            {{ form|bootstrap }}
            <button type="submit" class="btn-action right">{% trans "Reset my password" %}</button>
        </form>
    </div>
</div>
{% endblock %}
