{% load i18n bootstrap %}
<div class="login-form">
    <form method="post" action="{% url "login" %}">
        {% csrf_token %}
        {{ form|bootstrap }}
        <button type="submit" class="btn btn-primary btn-block btn-lg">{% trans "Log in" %}</button>
    </form>
    <div class="login-form--forgot-password">
        <a href="{% url "password_reset" %}">{% trans "Forgot username or password?" %}</a>
    </div>
</div>
