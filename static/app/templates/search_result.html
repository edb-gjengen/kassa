{% if not placeholder %}
    {% if not res.card_number_active %}
        <label for="{{ res.id }}" data-phone-number="{{ res.number }}" data-user-id="{{ res.id }}" class="list-group-item search-result can-register-card{% if res.is_member == "1" %} member{% else %} not-member{% endif %}">
        <input type="radio" name="user" id="{{ res.id }}"{% if checked %} checked{% endif %}>
    {% else %}
        <!-- Has card -->
        <div class="list-group-item search-result has-card{% if res.is_member %} member{% else %}not-member{% endif %}">
    {% endif %}
    <!-- Name -->
    <span class="glyphicon glyphicon-user"></span> {{ res.firstname }} {{ res.lastname }}
    <div class="labels">
        <!-- Membership -->
        {% if res.is_member == "1" %}
            <span class="label label-success">Member: {{res.expires|default('Lifelong')}}</span>
        {% elif res.expires == "0000-00-00" %}
            <span class="label label-default">Registered</span>
        {% else %}
            <span class="label label-warning">Expired: {{ res.expires }}</span>
        {% endif %}
        <!-- Card -->
        {% if res.card_number_active and res.card_is_legacy != '' %}
            <span class="label label-card label-card-yes"><span class="glyphicon glyphicon-ok"></span> {{ res.card_number_active }}</span>
        {% else %}
            <span class="label label-card label-card-no"><span class="glyphicon glyphicon-remove"></span> No card</span>
        {% endif %}
        <!-- Is active -->
        {% if res.is_active == "1" %}
            <span class="label label-is-active">Active</span>
        {% endif %}
    </div>
    {% if not res.card_number_active %}
        <div class="selected-icon"><span class="glyphicon glyphicon-ok"></span></div>
        </label>
    {% else %}
        </div>
    {% endif %}
{% else %}
    <!-- Placeholder -->
    <div class="list-group-item search-result placeholder">
        <input type="radio" name="user" checked>
        <em>New member</em>
        <div class="labels">
            <span class="label label-card "><span class="glyphicon glyphicon-user"></span> {{ res.card_number_active|default('New card') }}</span>
        </div>
    </div>
{% endif %}
