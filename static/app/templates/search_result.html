{% if not placeholder %}
    <label for="{{ res.id }}" data-phone-number="{{ res.number }}" data-user-id="{{ res.id }}" class="list-group-item search-result can-register-card{% if res.is_member == "1" %} member{% else %} not-member{% endif %}">
    <input type="radio" name="user" id="{{ res.id }}"{% if checked %} checked{% endif %}>
    <div class="name">
        <span class="glyphicon glyphicon-user"></span> {{ res.firstname }} {{ res.lastname }}
    </div>
    <!-- Phone number -->
    <div class="phone-number"><span class="glyphicon glyphicon-phone"></span> {{ res.number|phoneNumber }}</div>
    <div class="labels">
        <!-- Membership -->
        {% if res.is_member == "1" %}
            <span class="label label-success">Member: {{res.expires|default('Lifelong')}}</span>
        {% elif res.expires == "0000-00-00" %}
            <span class="label label-default">Registered</span>
        {% else %}
            <span class="label label-warning">Expired: {{ res.expires }}</span>
        {% endif %}
        <!-- Card -->
        {% if res.card_number_active and res.card_is_legacy != '' %}
            <span class="label label-card label-card-yes"><span class="card-icon"></span> {{ res.card_number_active }}</span>
        {% else %}
            <span class="label label-card label-card-no"><span class="card-icon"></span> No card</span>
        {% endif %}
        <!-- Is active -->
        {% if res.is_active == "1" %}
            <span class="label label-is-active">Active</span>
        {% endif %}
    </div>
    {% if not no_user_actions %}
        <div class="user-actions">
            <div class="btn-group">
                <!--<a href="#" class="btn btn-default{% if res.is_member == "1" %} disabled{% endif %}">Membership</a>
                <a href="#" class="btn btn-default">Reg. card</a>-->
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <span class="glyphicon glyphicon-option-vertical"></span>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a href="https://inside.studentersamfundet.no/index.php?page=display-user&userid={{ res.id }}" target="_blank">Edit in Inside</a></li>
                    </ul>
              </div>
            </div>
        </div>
    {% endif %}
    </label>
{% else %}
    <!-- Placeholder -->
    <div class="list-group-item search-result placeholder">
        <div class="name">
            <input type="radio" name="user" checked>
            <span class="glyphicon glyphicon-user"></span> <em>New member</em>
        </div>
        <div class="phone-number"><span class="glyphicon glyphicon-phone"></span> {{ number|phoneNumber }}</div>
        <div class="labels">
            <span class="label label-card"><span class="card-icon"></span> New card</span>
        </div>
    </div>
{% endif %}
